version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- infection_numbers_country:
    use_entities: true
- infection_numbers_city:
    use_entities: true
- death_numbers_country:
    use_entities: true
- death_numbers_city:
    use_entities: true
- travel_restrictions:
    use_entities: true
- infection_numbers_by_cities:
    use_entities: true
- summarized_info:
    use_entities: true
- access_summary:
    use_entities: true
- acces_summary_vaccine:
    use_entities: true
- choose_vaccine:
    use_entities: true
- access_summary_vaccine:
    use_entities: true
entities:
- country
- city
- summary
- vaccine
- region
- date
slots:
  summary:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  vaccine:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false

responses:
  utter_greet:
  - text: Hey! What do you want to ask me?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by SAGA.
  utter_infection_numbers:
  - text: Please be careful.
  utter_travel_restrictions:
  - text: Stay informed stay safe.
  utter_bot_information:
  - buttons:
    - payload: /infection_numbers_country
      title: Case numbers for a specific country
    - payload: /infection_numbers_city
      title: Case numbers for a specific city
    - payload: /death_numbers_country
      title: Death numbers for a specific country
    - payload: /death_numbers_city
      title: Death numbers for a specific city
    - payload: /summarized_info
      title: Summaries on other information about COVID
    text: I have a multitude of options to choose from. What topic are you interested in?
  utter_info_summarized:
  - buttons:
    - payload: /access_summary{{"summary":"symptoms"}}
      title: Symptoms
    - payload: /access_summary{{"summary":"covid_overview"}}
      title: COVID Overview
    - payload: /access_summary_vaccine
      title: Vaccines
    - payload: /access_summary{{"summary":"covid_variants"}}
      title: Variants
    - payload: /access_summary{{"summary":"What is COVID-19?"}}
      title: What is COVID-19
    text: Which topic do you want to know more about?
  utter_vaccine_choices:
  - buttons:
    - payload: /choose_vaccine{{"vaccine":"az_vaccine"}}
      title: Astra Zeneca
    - payload: /choose_vaccine{{"vaccine":"moderna_vaccine"}}
      title: Moderna
    - payload: /choose_vaccine{{"vaccine":"biontech_vaccine"}}
      title: Biontech
    - payload: /choose_vaccine{{"vaccine":"sinopharm_vaccine?"}}
      title: Sinopharm
    text: Which vaccine are you interested in?
actions:
- action_infection_numbers_country
- action_travel_restrictions
- action_infection_numbers_by_cities
- action_corona_info_summarize
- action_access_summary
- action_access_summary_vaccine
forms: {}
e2e_actions: []
