version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - infection_numbers
  - travel_restrictions

entities:
  - country
  
actions:
  - action_infection_numbers
  - action_travel_restrictions

responses:
  utter_greet:
  - text: "Hey! What do you want to ask me?"

  utter_cheer_up:
