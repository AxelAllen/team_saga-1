version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- infection_numbers_country:
    use_entities: true
- infection_numbers_city:
    use_entities: true
- death_numbers_country:
    use_entities: true
- death_numbers_city:
    use_entities: true
- travel_restrictions:
    use_entities: true
- infection_numbers_by_cities:
    use_entities: true
- corona_info_summarize:
    use_entities: true
- access_summary:
    use_entities: true
- acces_summary_vaccine:
    use_entities: true
- choose_vaccine:
    use_entities: true
- access_summary_vaccine:
    use_entities: true
- give_satisfaction:
    use_entities: true
- stop_form:
    use_entities: true
- exit:
    use_entities: []
- summarized_info:
    use_entities: true
- QANDA:
    use_entities: []
entities:
- country
- city
- summary
- vaccine
- region
- date
- satisfaction
slots:
  summary:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  vaccine:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  satisfaction:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  country:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey! What do you want to ask me?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by SAGA.
  utter_infection_numbers:
  - text: Please be careful.
  utter_travel_restrictions:
  - text: Stay informed stay safe.
  utter_ask_get_country_infection_form_country:
  - buttons:
    - payload: EXIT FORM
      title: Exit
    button_type: vertical
    text: Very well, which country do you want to know the infection numbers for? Click Type and type the country, else, click Exit.
  utter_ask_get_country_death_form_country:
  - buttons:
    - payload: EXIT FORM
      title: Exit
    button_type: vertical
    text: Very well, which country do you want to know the death numbers for? Click Type and type the country, else, click Exit.
  utter_ask_get_country_travel_restriction_form_country:
    - buttons:
      - payload: EXIT FORM
        title: Exit
      button_type: vertical
      text: Very well, which country do you want to know the travel regulations for? Click Type and type the country, else, click Exit.

  utter_bot_information:
  - buttons:
    - payload: /infection_numbers_country
      title: Case numbers for a specific country
    - payload: /death_numbers_country
      title: Death numbers for a specific country
    - payload: /travel_restrictions
      title: Travel restrictions for a specific country
    - payload: /summarized_info
      title: Summaries on other information about COVID
    button_type: vertical
    text: I have a multitude of options to choose from. What topic are you interested in?

  utter_info_summarized:
  - buttons:
    - payload: /access_summary{{"summary":"symptoms"}}
      title: Symptoms
    - payload: /access_summary{{"summary":"covid_overview"}}
      title: COVID Overview
    - payload: /access_summary_vaccine
      title: Vaccines
    - payload: /access_summary{{"summary":"covid-variants"}}
      title: Variants
    - payload: /access_summary{{"summary":"What is COVID-19?"}}
      title: What is COVID-19
    - payload: /QANDA
      title: Frequently asked questions
    button_type: vertical
    text: Which topic do you want to know more about?
  utter_ask_vaccine:
  - buttons:
    - payload: /choose_vaccine{{"vaccine":"az_vaccine"}}
      title: Astra Zeneca
    - payload: /choose_vaccine{{"vaccine":"moderna_vaccine"}}
      title: Moderna
    - payload: /choose_vaccine{{"vaccine":"biontech_vaccine"}}
      title: Biontech
    - payload: /choose_vaccine{{"vaccine":"sinopharm_vaccine?"}}
      title: Sinopharm
    button_type: vertical
    text: Which vaccine are you interested in?
  utter_satisfication_end:
  - text: Thank you for using the COVID chatbot.
  utter_ask_satisfaction:
  - buttons:
    - payload: /give_satisfaction{{"satisfaction":"positive"}}
      title: Yes
    - payload: /give_satisfaction{{"satisfaction":"negative"}}
      title: No
    button_type: vertical
    text: Is this what you wanted?

  utter_QANDA:
  - buttons:
    - payload: /access_summary{{"summary":"What are the symptoms of COVID-19?"}}
      title: What are the symptoms of COVID-19?
    - payload: /access_summary{{"summary":"Are there long-term effects of COVID-19?"}}
      title: Are there long-term effects of COVID-19?
    - payload: /access_summary_vaccine{{"summary":"What happens to people who get COVID-19?"}}
      title: What happens to people who get COVID-19?
    - payload: /access_summary{{"summary":"How can we protect others and ourselves if we don't know who is infected?"}}
      title: How can we protect others and ourselves if we don't know who is infected?
    - payload: /access_summary{{"summary":"When should I get a test for COVID-19?"}}
      title: When should I get a test for COVID-19?
    - payload: /access_summary{{"summary":"What test should I get to see if I have COVID-19?"}}
      title: What test should I get to see if I have COVID-19?
    button_type: vertical
    text: Which question are you interested in?

actions:
- action_infection_numbers_country
- action_travel_restrictions
- action_infection_numbers_by_cities
- action_corona_info_summarize
- action_access_summary
- action_access_summary_vaccine
- action_death_numbers_country
- validate_get_country_infection_form
- validate_get_country_death_form
- validate_get_country_travel_restriction_form
forms:
  check_if_happy_form:
    required_slots:
      satisfaction:
      - entity: satisfaction
        type: from_entity
      vaccine:
      - entity: vaccine
        type: from_entity
  get_country_infection_form:
    required_slots:
      country:
      - entity: country
        type: from_text
  get_country_death_form:
    required_slots:
      country:
      - entity: country
        type: from_text
  get_country_travel_restriction_form:
    required_slots:
      country:
      - entity: country
        type: from_text
e2e_actions: []
